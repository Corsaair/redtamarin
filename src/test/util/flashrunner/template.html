<html>
    <head>
	    <title>$template_title</title>
    </head>
    <body>
        <!--
            variables to set:
            template_title -> title for page
            template_swf   -> name of swf (not included .swf extension)
            template_width -> width of swf
            template_height -> height of swf
        -->
        <h3>$template_title</h3>
        <hr/>
        <object width="$template_width" height="$template_height">
            <param name="movie" value="$template_swf.swf">
            <embed src="$template_swf.swf" width="$template_width" height="$template_height">
            </embed>
        </object>
        <hr/>
    </body>
</html>
